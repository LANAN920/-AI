<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真寻AI助手 - 智能对话伙伴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: #1a1b26;
            color: #fff;
        }

        .header {
            background: #24253a;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1890ff;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links .login-btn {
            background: linear-gradient(135deg, #7c5cff 0%, #6547d7 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .nav-links .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 92, 255, 0.3);
            background: linear-gradient(135deg, #8d71ff 0%, #7158e8 100%);
        }

        .hero {
            margin-top: 70px;
            padding: 100px 20px;
            background: linear-gradient(135deg, #24253a 0%, #1a1b26 100%);
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            color: #a9adc1;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #7c5cff 0%, #6547d7 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 92, 255, 0.4);
            background: linear-gradient(135deg, #8d71ff 0%, #7158e8 100%);
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        .features {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .features h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 60px;
            color: #fff;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .feature-card {
            text-align: center;
            padding: 30px;
            background: #24253a;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: #2a2c44;
        }

        .feature-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .feature-card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
        }

        .footer {
            background: #001529;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .footer p {
            margin: 10px 0;
        }

        .nav-links a:not(.login-btn)::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: #7c5cff;
            transition: width 0.3s ease;
        }

        .nav-links a:not(.login-btn):hover::after {
            width: 100%;
        }

        .team {
            padding: 80px 20px;
            background: #24253a;
        }

        .team h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 60px;
            color: #fff;
        }

        .team-member {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: #2a2c44;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .member-info {
            display: flex;
            align-items: flex-start;
            gap: 30px;
        }

        .member-avatar img {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            border: 3px solid #7c5cff;
        }

        .member-titles h3 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 15px;
        }

        .member-titles ul {
            list-style: none;
            padding: 0;
        }

        .member-titles li {
            color: #a9adc1;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .user-avatar {
            display: flex;
            align-items: center;
            margin-left: 20px;
            gap: 10px;
        }

        .user-avatar img {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            border: 2px solid #7c5cff;
        }

        .user-title {
            color: #a9adc1;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <footer class="footer">
        <p>© 2024 真寻AI. 保留所有权利</p>

    </footer>
</body>
